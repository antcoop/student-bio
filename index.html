<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
</head>

<body>

  <!-- Site Header -->
  <!-- h1: The most important headline -->
  <h1>Student Bio</h1>

  <div>

    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Anthony Cooper</h2>

      <!-- Image with link -->
      <img src="https://placehold.it/400x400" alt="Your Name" />

      <!-- Paragraph with embedded link -->
      <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>

      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>

      <!-- Unordered list -->
      <ul>
        <li>
          <strong>Email:</strong>
          <a href="mailto:someplace@gmail.com">someplace@gmail.com</a>
        </li>
        <li>
          <strong>Github:</strong>
          <a href="http://github.com/antcoop">antcoop GitHub</a>
        </li>
        <li>
          <strong>Portfolio:</strong>
          <a href="http://www.anthonycooper.me">Portfolio</a>
        </li>
      </ul>

    </section>
  </div>

</body>

</html>
